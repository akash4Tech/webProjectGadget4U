<div class="container">
    <div class="login-wrapper">
      <div class="login-header">
        <img src="assets/gadget4uLOGO.png" alt="Logo" class="logo">
        <h1 class="loginname">login</h1>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
        <div class="form-group">
          <span class="forgot-password"><i class="fas fa-question-circle"></i> Forgot password?</span>
          <span class="signup-link">Don't have an account? <a routerLink="/signup"><i class="fas fa-user-plus"></i> Sign Up</a></span>
        </div>
      </form>
    </div>
  </div>
