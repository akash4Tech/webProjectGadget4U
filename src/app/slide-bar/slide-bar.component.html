<div class="sliding-bar">
    <div class="slide" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Slide {{ slide.id }}" class="slide-image">
      <div class="slide-content">
        <h3>{{ slide.title }}</h3>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
