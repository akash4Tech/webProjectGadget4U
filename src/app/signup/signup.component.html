<div class="container mt-5">
    <h2>Sign up</h2>
    <form>
      <div class="form-group">
        <label for="username"><i class="fas fa-user iconpad"></i> Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="contact"><i class="fas fa-phone iconpad"></i> Email</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter email or phone number">
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock iconpad"></i>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fas fa-lock iconpad"></i>Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus iconpad"></i>Sign Up</button>
    </form>
    <p class="mt-3">Having an account?<a routerLink="/login">Login</a></p>
  </div>
