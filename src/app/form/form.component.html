<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 custom-form">
        <h1 class="text-center  add-product ">Add Product</h1>
        <form method="post" action="insert_product.php">
          <!-- <div class="form-group row">
            <label for="productId" class="col-sm-4 col-form-label">Product ID:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="ProductID" name="ProductId"  [(ngModel)]="data.productId" required>
            </div>
          </div> -->
          <div class="form-group row">
            <label for="productName" class="col-sm-4 col-form-label">Product Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="ProductName" [(ngModel)]="productedName" name="productName"   required>
            </div>
            {{productedName}}
          </div>
          <div class="form-group row">
            <label for="category" class="col-sm-4 col-form-label">Category:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Category" name="Category"  [(ngModel)]="category"required>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-sm-4 col-form-label">Price:</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="price" name="Price" [(ngModel)]="price" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="stockQuantity" class="col-sm-4 col-form-label">Stock Quantity:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="StockQuantity" name="StockQuantity" [(ngModel)]="stockQuality" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">Description:</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="description" name="Description" rows="3" [(ngModel)]="description" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-8 offset-sm-4">
              <button type="submit" class="btn btn-primary" (click)="insertProduct()">Add Product</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
